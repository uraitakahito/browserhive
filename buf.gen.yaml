version: v2
clean: true
plugins:
  - local: protoc-gen-ts_proto
    out: src/grpc/generated
    opt:
      - outputServices=grpc-js
      - esModuleInterop=true
      - env=node
      - useOptionals=messages
      - exportCommonSymbols=false
      - snakeToCamel=false
    strategy: all
inputs:
  - directory: src/grpc/proto
